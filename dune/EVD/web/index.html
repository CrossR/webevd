<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebEVD</title>
    <style>
      body { margin: 0; }
      canvas { margin : 0;}
      div { margin : 0;}
      button {
      background-color: black; color : green; border-color: green; height : 2em;
      }

      select {  background-color: black; color : green; border-color: green; height : 2em;

      /* Hide the dropdown arrow */
      -webkit-appearance: none;
      -moz-appearance: none;
      -ms-appearance: none;
       -o-appearance: none;
      appearance: none;
 }

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  z-index: 1;
}

/* Match parent button width */
.dropdown-content > button { width:100%;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

    </style>


    <script src="./three.js-master/build/three.js"></script>
    <script src="./three.js-master/examples/js/controls/OrbitControls.js"></script>

    <script src="coords.js"></script>

  </head>
  <body bgcolor="black">
    <!-- "Float" buttons over the display -->
    <div style="position:absolute">
      <div class="dropdown">
        <button>View...</button>
        <div class="dropdown-content">
          <button onclick="ZView()">Z</button>
          <button onclick="UView()">U</button>
          <button onclick="VView()">V</button>
          <button onclick="ThreeDView()">3D</button>
        </div>
      </div>

      <div class="dropdown">
        <button>Theme...</button>
        <div class="dropdown-content">
          <button onclick="Theme('black')">Dark</button>
          <button onclick="Theme('white')">Light</button>
        </div>
      </div>

      <button type="button" onclick="ToggleRawDigits(event)">Hide RawDigits</button>
      <button type="button" onclick="ToggleWires(event)">Show Wires</button>
      <button type="button" onclick="ToggleHits(event)">Show Hits</button>
      <button type="button" onclick="ToggleTracks(event)">Hide Tracks</button>
      <button type="button" onclick="ToggleTruth(event)">Show Truth</button>
      <!-- <button type="button" onclick="ToggleSpacePoints(event)">Show SpacePoints</button> -->

    <script src="evd.js"></script>
  </body>
</html>
