<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebEVD</title>
    <style>
      body { margin: 0; }
      canvas { margin : 0;}
      div { margin : 0;}

      body.darktheme { color: green; background-color: black; }
      body.lighttheme { background-color: white; }

      .darktheme button { background-color: black; color : green; border-color: green; height : 2em; }
      .lighttheme button { background-color: white; border-color: gray; height : 2em; }

      .darktheme select { background-color: black; color : green; border-color: green; height : 2em;

      /* Hide the dropdown arrow */
      -webkit-appearance: none;
      -moz-appearance: none;
      -ms-appearance: none;
       -o-appearance: none;
      appearance: none;
 }

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  z-index: 1;
}

/* Match parent button width */
.dropdown-content > button { width:100%;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

    </style>

    <script src="coords.js"></script>

  </head>

  <body class="darktheme">
    <!-- "Float" buttons over the display -->
    <div style="position:absolute">

      <button onclick="location.reload(true)">&#x1f504 Reload</button>
      <!-- <button onclick="document.documentElement.requestFullscreen();">Fullscreen</button> -->

      <div class="dropdown">
        <button>View...</button>
        <div class="dropdown-content">
          <b>3D</b>
          <button onclick="ZView()">Z</button>
          <button onclick="UView()">U</button>
          <button onclick="VView()">V</button>
          <button onclick="UVView()">U/V</button>
          <button onclick="VUView()">V/U</button>
          <button onclick="ThreeDView()">All</button>
          <b>2D</b>
          <button onclick="ZView2D()">Z</button>
          <button onclick="UVView2D()">U/V</button>
          <button onclick="VUView2D()">V/U</button>
        </div>
      </div>

      <div class="dropdown">
        <button>Projection...</button>
        <div class="dropdown-content">
          <button onclick="Perspective()">Perspective</button>
          <button onclick="Ortho()">Orthogonal</button>
        </div>
      </div>

      <div class="dropdown">
        <button>Theme...</button>
        <div class="dropdown-content">
          <button onclick="Theme('darktheme')">Dark</button>
          <button onclick="Theme('lighttheme')">Light</button>
        </div>
      </div>

      <button id="rawdigits" onclick="ToggleRawDigits()"></button>
      <button id="wires" onclick="ToggleWires()"></button>
      <button id="hits" onclick="ToggleHits()"></button>
      <button id="tracks" onclick="ToggleTracks()"></button>
      <button id="spacepoints" onclick="ToggleSpacePoints()"></button>
      <button id="truth" onclick="ToggleTruth()"></button>

    </div> <!-- position:absolute -->
    <script type="module" src="evd.js"></script>
  </body>
</html>
